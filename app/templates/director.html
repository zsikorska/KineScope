{% extends "layout.html" %}

{% block content %}

<h1>{{ director.name }}</h1>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src={{director.image}}, class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ director.name }}</h5>
            <p class="text-muted mb-1">{{ director.birthdate }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">{{ director.name }}</p>
              </div>
              <div class="col-sm-9">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">{{ director.nationality }}</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 mb-md-0">
              <div class="card-body">
                <p class="mb-4"><span class="text-primary me-1">Awards</span></p>
                <div class="list-group">
                    {% for award in director.awards %}
                        <p class="list-group-item list-group-item-action">award /p>
                    {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
