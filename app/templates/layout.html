
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django WebProject</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-between">
      <b class="navbar-brand" href="/app/template/index.html">KineScope</b>
      <form class="form-inline">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" href="app/templates/login.html">Log in</button>
          <p>.</p>
        <button class="btn btn-light my-2 my-sm-0" type="submit">Sign in</button>
     </form>
    </nav>

    <main role="main">
        <div class="container body-content">
            <p></p>
            {% block content %} {% endblock %}
        </div> <!-- /container -->
    </main>

    <footer>
      <div>
        <section class="">
            <!-- Footer -->
          <footer class="text-center text-white" style="background-color: #343a40;">
                <!-- Grid container -->
            <div class="container p-4 pb-0">
                  <!-- Section: CTA -->
              <section class="">
                <p class="d-flex justify-content-center align-items-center">
                  <span class="me-3">Register for free:</span>
                    <button type="button" class="btn btn-outline-light btn-rounded">
                        Sign up!
                    </button>

                </p>
              </section>
                  <!-- Section: CTA -->
            </div>
                <!-- Grid container -->

                <!-- Copyright -->
              <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  © 2020 Copyright:
                <a class="text-white">KineScope</a>
              </div>
                <!-- Copyright -->
          </footer>
          <!-- Footer -->
        </section>
      </div>
    </footer>

    <!-- JQuery and Bootstrap core
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>

  </body>
</html>
