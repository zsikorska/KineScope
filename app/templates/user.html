{% extends "layout.html" %}

{% block content %}

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src={{form.imagen}}, class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ form.name }}</h5>
            <p class="text-muted mb-1">Full Stack Developer</p>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-primary">Follow</button>
              <button type="button" class="btn btn-outline-primary ms-1">Message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">Johnatan Smith</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">example@example.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 mb-md-0">
              <div class="card-body">
                <p class="mb-4"><span class="text-primary me-1">Reviews</span></p>
                <h6 class="mb-1" >Film 1</h6>
                <p style="font-size: .77rem;">Text</p>
                <h6 class="mb-1" >Film 2</h6>
                <p style="font-size: .77rem;">Text</p>
                <h6 class="mb-1" >Film 3</h6>
                <p style="font-size: .77rem;">Text</p>
                <h6 class="mb-1" >Film 4</h6>
                <p style="font-size: .77rem;">Text</p>
                <h6 class="mb-1" >Film 5</h6>
                <p style="font-size: .77rem;">Text</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
