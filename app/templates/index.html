{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h1 class="display-1">Billboard</h1>
    <div class="row g-3">
        {% for film in films %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <a href={% url 'film' film.id %}>
                    <img src="/media/{{ film.image }}" class="card-img-top">
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<p></p>


{% endblock %}
